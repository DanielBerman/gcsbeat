- key: gcsbeat
  title: gcsbeat
  description:
  fields:
    - name: event
      type: text
      required: false
      description: >
        The raw line of the log file; only applicable with text codec.
        Only applicable with the "text" codec.
    - name: file
      type: text
      required: false
      description: >
        The name of the bucket object this line came from.
        Only applicable with the "text" codec.
    - name: line
      type: int
      required: false
      description: >
        The line number of the object this event comes from.
        One based-indexing.
        Only applicable with the "text" codec.

